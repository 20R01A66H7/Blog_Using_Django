{% extends 'blog/base.html' %}
{% block content %}
    <div class="content-section mt-5">
     <form method="post" >
         {% csrf_token %}
         <fieldset class="form-group">
             <legend>Delete Post</legend>
             <h2>Are you sure to delete the post : <b>{{ object.title }}<b> </h2>
         </fieldset>
         <div class="form-group">
             <button class="btn btn-outline-danger" type="submit">Delete</button>
             <a class="btn btn-outline-danger" href="{% url 'post-detail' object.id %}" type="submit">Cancel</a>
         </div>
     </form>
    </div>
{% endblock %}
