{% extends 'blog/base.html' %}

{% block content %}

     <form method="post" >
         {% csrf_token %}
         <fieldset class="form-group">
             <legend>Blog Post</legend>
             {{ form.as_p }}
         </fieldset>
         <div class="form-group">
             <button class="btn btn-outline-info" type="submit">Post</button>
         </div>
     </form>
    </div>
{% endblock %}
